<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hello World - React</title>
	<script src="jquery-1.12.1.js"></script>
	<script src="browser.min.js"></script>
	<script src="react.js"></script>
	<script src="react-dom.js"></script>
	
</head>
<body>
	
	<script type="text/babel">
		$(function(){
			var Messager = React.createClass({
				render : function(){
					return (
						<h1>{this.props.msg}</h1>
					);
				}
			});
			var Greeter = React.createClass({
				getInitialState : function(){
					return {
						name : '',
						message : '[dummy message]'
					};
				},
				onGreet : function(){
					var name = this.refs.txtName.value;
					var newMessage = 'Hi ' + name + ', Thats all folks!!';
					this.setState({message : newMessage});
				},
				render : function(){
					return (
						<div>
							<label for="">Name :</label>
							<input type="text" ref="txtName"/>
							<input type="button" value="Greet" onClick={this.onGreet}/>
							<Messager msg={this.state.message}/>
						</div>
					)
				}
			});
			ReactDOM.render(<Greeter/>, document.body);
		});
	</script>
</body>
</html>
