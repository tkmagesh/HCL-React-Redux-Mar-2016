<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bug Tracker</title>
	<style type="text/css">
	section{
		margin-bottom: 10px;
	}
	ol{
		list-style: none;
	}
	.closed{
		color : red;
		font-style: italic;
		text-decoration: line-through;
		font-weight: bold;
	}
	.stats{
		font-size: 20pt;
	}
	.bug{
		border : 1px solid gray;
		background-color: #e7e7e7;
		border-radius: 5px;
		padding: 5px;
	}
	.title{
		font-size: 16pt;
		font-weight: bold;
	}
	</style>
</head>
<body>
	<h1>Bug Tracker</h1>
	<hr>
	<section class="stats">
		<span class="closed">2</span>
		<span> / </span>
		<span>5</span>
	</section>
	<section class="list">
		<label for="">Name :</label>
		<input type="text" name="" id="">
		<input type="button" value="Add New">
		<input type="button" value="Remove Closed">
		<ol>
			<li class="bug">
				<div class="title closed">Server communication Error</div>
			</li>
			<li class="bug">
				<div class="title">Data validation failure</div>
			</li>
		</ol>
	</section>
</body>
</html>
