<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bug Tracker</title>
	<link rel="stylesheet" href="style.css">
	<script src="browser.min.js"></script>
	<script src="react.js"></script>
	<script src="react-dom.js"></script>
</head>
<body>
<div id="app"></div>
<script type="text/babel">
	var BugTrackerApp = React.createClass({
		render : function(){
			return (<div>
				<AppHeader />
				<BugStats />
				<BugList />
			</div>);
		}
	});

	var AppHeader = React.createClass({
		render :  function(){
			return (
				<div>
					<h1>Bug Tracker</h1>
					<hr />
				</div>
			);
		}
	});

	var BugStats = React.createClass({
		render : function(){
			return (
				<section className="stats">
					<span className="closed">2</span>
					<span> / </span>
					<span>5</span>
				</section>
			);
		}
	});

	var BugList = React.createClass({
		render : function(){
			return (
				<section className="list">
					<BugAction />
					<Bugs />
				</section>
			)
		}
	});

	var BugAction = React.createClass({
		render : function(){
			return (
				<div>
					<label htmlFor="">Name :</label>
					<input type="text" name="" id="" />
					<input type="button" value="Add New" />
					<input type="button" value="Remove Closed" />
				</div>
			);
		}
	});

	var Bugs = React.createClass({
		render : function(){
			var bugs = [
				{id : 1, name  : 'Server Communication failure', isClosed : false},
				{id : 2, name  : 'Data validation fails', isClosed : true},
			];
			var bugItems = [];
			for(var i=0; i < bugs.length; i++){
				var bugItem = <Bug bug={bugs[i]}/>
				bugItems.push(bugItem);
			}
			return (
				<ol>
					{bugItems}
				</ol>
			);
		}
	});

	var Bug = React.createClass({
		render : function(){
			return (
			<li className="bug">
				<div className="title closed">{this.props.bug.name}</div>
			</li>
			);
		}
	})
	ReactDOM.render(<BugTrackerApp />, document.getElementById("app"));
</script>
	
	
</body>
</html>
